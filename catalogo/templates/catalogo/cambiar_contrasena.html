<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sidebar Dashboard</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'tienda/css/base_estilos_tres.css' %}">
      {% block extra_css %}
      {% endblock %}
  </head>
  <body>

<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
        <form id="formCambio" class="card card-body">
            {% csrf_token %}
            <h2 class="text-center">CAMBIAR CONTRASEÑA</h2><br>
            <input type="password" name="nueva" id="nueva" class="form-control" placeholder="Nueva contraseña" required><br>
            <input type="password" name="confirmar" id="confirmar" class="form-control" placeholder="Confirmar contraseña" required><br>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>
  </div>
</main>
<script>
  const CSRF_TOKEN = "{{ csrf_token }}";
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'catalogo/js/cambiar_contrasena.js' %}"></script>
</body>
</html>
