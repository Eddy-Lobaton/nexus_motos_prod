<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sidebar Dashboard</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'tienda/css/base_estilos_tres.css' %}">
      <link rel="stylesheet" href="{% static 'catalogo/css/registro_cliente.css' %}">
      {% block extra_css %}
      {% endblock %}
  </head>
  <body>

<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
        <form id="registroForm" class="card card-body">
            {% csrf_token %}
            <h2 class="text-center">INGRESA TUS DATOS</h2><br>
            <select name="tipo_documento" class="form-control" required>
                <option value="">Selecciona tipo de documento</option>
                <option value="DNI">DNI</option>
                <option value="CE">Carnet de extranjería</option>
            </select><br>
            <input type="number" name="documento" id="documento" class="form-control" placeholder="N° Documento" required><br>
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required><br>
            <input type="text" name="paterno" class="form-control" placeholder="Apellido paterno" required><br>
            <input type="text" name="materno" class="form-control" placeholder="Apellido materno" required><br>
            <input type="email" name="correo" class="form-control" placeholder="Correo" required><br>
            <input type="number" name="telefono" class="form-control" placeholder="Teléfono" required><br>
            <input type="text" name="direccion" class="form-control" placeholder="Dirección" required><br>
            <input type="date" name="nacimiento" class="form-control" required><br>
            <select name="sexo" class="form-control" required>
                <option value="">Selecciona tu sexo</option>
                <option value="FEMENINO">Femenino</option>
                <option value="MASCULINO">Masculino</option>
            </select><br>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>

        {# Mostrar errores generales encima del título #}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

    </section>
  </div>
</main>
<!-- Overlay de carga -->
<div id="loadingOverlay" style="display: none;">
    <div class="loading-content">
        <span class="spinner-border text-light" role="status"></span>
        <p class="text-light mt-3">Cargando, por favor espere...</p>
    </div>
</div>
<script>
  const CSRF_TOKEN = "{{ csrf_token }}";
  const LOGIN_URL = "{% url 'login' %}";
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'catalogo/js/registro_cliente.js' %}"></script>
</body>
</html>
