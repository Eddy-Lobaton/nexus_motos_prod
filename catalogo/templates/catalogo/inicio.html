{% extends 'catalogo/base.html'%}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'catalogo/css/inicio.css' %}" />
{% endblock %}

{% block content %}
    <div class="row justify-content-center align-items-center h-100 catalogo-opciones">
        <div class="col-md-6 d-flex align-items-center justify-content-center inicio-accion">
            <div class="box-container">
                <div class="big-box" onclick="location.href='{% url 'catalogo_motos' %}'" style="background-image: url('/static/catalogo/img/inicio_moto.jpg');">
                    <span>Catálogo<br>de motos</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center inicio-accion">
            <div class="box-container">
                <div class="big-box" onclick="location.href='#'" style="background-image: url('/static/catalogo/img/inicio_accesorio.jpg');">
                    <span>Accesorio y<br>repuestos</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex flex-column flex-md-row text-white servicio-tecnico">
        <div class="servicio-texto d-flex align-items-center justify-content-center text-center text-md-start px-4 py-5 col-md-6">
            <h2 class="fw-bold">SERVICIO<br>TÉCNICO</h2>
        </div>
        <div class="servicio-detalle d-flex align-items-center justify-content-center col-md-6 p-4">
            <div class="p-4 text-center text-white" style="max-width: 350px; border-radius: 15px;">
                <img src="{% static 'catalogo/img/logo-nexus.png' %}" alt="Nexus" class="img-fluid mb-3" style="max-height: 60px;">
                <h5 class="fw-bold color-title-w">MECÁNICA NEXUS</h5>
                <p class="mb-1">PSJE. FRANCIA 25 DPTO. 27G</p>
                <p class="mb-3">938996508</p>
                <a href="https://www.waze.com/ul?ll=-12.0464,-77.0428&navigate=yes" target="_blank" class="btn btn-light border d-inline-flex align-items-center gap-2">
                    <img src="{% static 'catalogo/img/logo-waze.png' %}" alt="Waze" width="24" height="24">
                    Waze
                </a>
            </div>
        </div>
    </div>

    <!-- MARCAS DE MOTOS -->
    <div class="row text-center text-white py-2 marcas">
        <h5 class="mb-4 fw-bold color-title-w">MARCAS DE MOTOS</h5>
        <div class="col-12 d-flex flex-wrap justify-content-center gap-4 marcas-logos">
            <img src="{% static 'catalogo/img/logo-honda.png' %}" alt="Honda" class="logo-marca">
            <img src="{% static 'catalogo/img/logo-nexus.png' %}" alt="Yamaha" class="logo-marca">
            <img src="{% static 'catalogo/img/logo-yamaha.png' %}" alt="Suzuki" class="logo-marca">
            <img src="{% static 'catalogo/img/logo-suzuki.png' %}" alt="Bajaj" class="logo-marca">
            <img src="{% static 'catalogo/img/logo-bajaj.png' %}" alt="KTM" class="logo-marca">
            <!-- Puedes seguir agregando más -->
        </div>
    </div>
{% endblock%}
